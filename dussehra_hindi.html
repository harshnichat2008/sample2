    <div class="heading"><h1>दशहरा</h1></div>
    <div class="image">
        <img src="dussehra_img.png" alt="dussehra_img"></div>
        <div class="para">
        <p>विजयादशमी, जिसे आमतौर पर दशहरा के नाम से जाना जाता है, नवरात्रि के अंत में मनाए जाने वाले भारत के व्यापक रूप से मनाए जाने वाले त्योहारों में से एक है। हिंदू कैलेंडर के अनुसार यह दिन अश्विन के महीने में आता है, जो अंग्रेजी कैलेंडर के अनुसार सितंबर और अक्टूबर के महीने हैं।</p>
